<th:block xmlns:th="http://www.thymeleaf.org">
<h2>Info about our request</h2>
<div>IP Address: <th:block th:text="${ipAddress}"></th:block></div>
<div>Client Agent: <th:block th:text="${clientAgent}"></th:block></div>
<th:block th:if="${session.user!=null}">
<h2>Info about user</h2>
<div><b>Username</b>: <th:block th:text="${session.user.username}"></th:block></div>
<div><b>Full name</b>: <th:block th:text="${session.user.name}"/> <th:block th:text="${session.user.surname}"/></div>
    <div>
        <a href="/logout">Logout</a>
    </div>
</th:block>
<h2>Categories</h2>
<ul>
   <li th:each="category: ${categories}"><th:block th:text="${category.name}"></th:block> (<th:block th:text="${category.description}"></th:block>)</li>
</ul>
<h3>Add new categories:</h3>
<form th:method="POST" th:action="@{/home}">
    <label for='name'>Name</label>:<input id="name" type="text" name="name"/>
    <label for="description">Description:</label>:<input id="description" type="text" name="description"/>
    <input type="submit" value="Submit"/>
</form>
</th:block>
