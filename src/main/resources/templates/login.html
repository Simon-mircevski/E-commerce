<th:block xmlns:th="http://www.thymeleaf.org">
<form th:method="POST" th:action="@{/login}">
    <div style="width: 500px; margin-left: 50px">
    <label for="username">Username</label>
    <input class="form-control" placeholder="Username" type="text" id="username" name="username">
    </div>
    <div style="width: 500px; margin-left: 50px">
    <label for="password">Password</label>
    <input class="form-control" placeholder="Password"  type="password" id="password" name="password">
    </div>
    <br>
    <input id="submit" style="margin-left: 50px" type="submit" th:value="Submit">
    <div th:if="${hasErrors}" class="error">
        <div th:text="${param.error}"></div>
    </div>
    <br>
</form>
</th:block>
